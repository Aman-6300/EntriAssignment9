<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Assignment</title>
    <style>
        .info-box {
            border: 1px solid black;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>Daily Quote</h2>
    <p id="quote">Placeholder text for quote</p>

    <div class="info-box">Name: John</div>
    <div class="info-box">Hobby: Reading</div>
    <div class="info-box">Occupation: Engineer</div>

    <ul>
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
        <li>Task 5</li>
    </ul>

    <footer><span>Powered by Student's Webpage</span></footer>

    <script>
        var quote = document.getElementById('quote');
        quote.textContent = "Believe you can and you're halfway there.";

        var infoBoxes = document.getElementsByClassName('info-box');
        for (var i = 0; i < infoBoxes.length; i++) {
            infoBoxes[i].style.backgroundColor = 'lightblue';
        }

        var listItems = document.getElementsByTagName('li');
        listItems[2].textContent = "Updated Task 3";

        var footerText = document.querySelector('footer span');
        footerText.textContent += " - Have a great day!";
    </script>
    
</body>
</html>
